name: Portfolio NodeJS CI
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: 📥 Install dependencies
        run: npm install

      - name: 📄 lint
        run: npm run lint

      - name: 🏗️ type check
        run: npm run type-check

      - name: 🛎️ test
        run: npm run test:unit:run
